<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Figuras Basicas</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FFFFFF">
        <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#00BAAB"
        shadow
      ></a-plane>
        <a-box
        position="-1 0.5 -3"
        rotation="0 14 0"
        color="#0B0078"
        shadow
      ></a-box>
      <a-sphere
        position="0 1 -5"
        radius="1.25"
        color="#BA0000"
        shadow
      ></a-sphere>
      <a-cylinder
        color="#BAA000"
        position="1 0.75 -3"
        radius="0.5"  
        height="1.5"
        shadow
      ></a-cylinder>
     <a-cone
        color="#CF2600"
        position="0 1 -1.5"
        radius-bottom="0.2"
        radius-top="0"
        height="0.4"
      ></a-cone>
      <a-ring
        color="#07A705"
        position="0 3.2 -3.9"
        radius-inner="0.5"
        radius-outer="1"
      ></a-ring>
    </a-scene>
  </body>
</html>
